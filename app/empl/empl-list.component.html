       
       <div> <input type="text" [(ngModel)]="termName"> <input type="text" [(ngModel)]="termCompany"></div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>company</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let employee of employees | nameFilter:termName | companyFilter:termCompany'>
                        <td>{{ employee.name}}</td>
                        <td>{{ employee.company }}</td>
                    </tr>
                </tbody>
            </table>
